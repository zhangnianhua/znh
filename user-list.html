				<div class="form-group col-md-3">
					<label class="col-md-4 control-label" for="text-input">用户名：</label>

				</div>
				<div class="form-group col-md-3">
					<label class="col-md-4 control-label" for="text-input">密码：</label>
					<div class="col-md-8">
						<input type="text" id="text-input" name="text-input" class="form-control" placeholder="password...">
					</div>
				</div>
				<div class="form-group col-md-3">
					<label class="col-md-4 control-label" for="text-input">昵称：</label>
					<div class="col-md-8">
						<input type="text" id="text-input" name="text-input" class="form-control" placeholder="nickName...">
					</div>
				</div>
				<div class="form-group col-md-3">
					<label class="col-md-4 control-label" for="text-input">邮箱：</label>
					<div class="col-md-8">
						<input type="text" id="text-input" name="text-input" class="form-control" placeholder="email...">

				</div>

						<button type="button" class="bk-margin-5 btn btn-success" onclick="_search()">检 索</button>
						<button type="reset" class="bk-margin-5 btn btn-warning">清 空</button>
						<button type="button" class="bk-margin-5 btn btn-success" onClick="open_form_dialog('dialog.html', true, '新增系统用户')">新 增</button>
						<button type="button" class="bk-margin-5 btn btn-success">导 出</button>
					</div>
				</div>
			</form>
			<div class="panel panel-default">
				<div class="panel-body margin-0 padding-10">
					<div id="datatable-details_wrapper" class="dataTables_wrapper no-footer">

							<table class="table table-bordered table-striped mb-none dataTable no-footer" id="datatable-details" role="grid" aria-describedby="datatable-details_info" width="100%">
								<thead>
									<tr role="row">
										<th class="sorting_asc" tabindex="0" aria-controls="datatable-details" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column ascending">用户名</th>

										<th class="sorting" tabindex="0" aria-controls="datatable-details" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 10%;">昵称</th>

										<th class="sorting" tabindex="0" aria-controls="datatable-details" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 20%;">操作</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>

			$('#datatable-details').DataTable({  
				language: {

						return '<a class="btn btn-success" href="javascript:;" onclick=\"open_form_dialog(\'dialog.html\', true, \'查看用户详情\')\">'
												+'<i class="fa fa-search-plus "></i>'

											+'<a onclick=\"open_form_dialog(\'dialog.html\', true, \'修改用户\')\" class="btn btn-info" href="javascript:;">'

											+'</a>    '
											+'<a class="btn btn-danger" href="javascript:;">'
											+'<i class="fa fa-trash-o "></i>'
											+'</a>';
					}
				}],
				"fnInitComplete" : function() {
					 this.fnAdjustColumnSizing(true);
				}

			var _search = function() {
				var param = $('#f1').serialize();
				$.ajax({
					type : "get",
					url : "data/user-list.json",
					data : param,
					success : function (data) {
						otable = $('#datatable-details').dataTable({bRetrieve : true});
      					otable.fnDraw();
					}
				})
			}
